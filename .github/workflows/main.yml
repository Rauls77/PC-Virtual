name: Windows Cloud PC - Moonlight (Complete Workflow)

on:
  workflow_dispatch:

jobs:
  build:
    name: Full Execution with Moonlight
    runs-on: windows-latest
    timeout-minutes: 10080  # Limite máximo de execução (7 dias)

    steps:
      # Etapa 1: Configurar o repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Etapa 2: Baixar e instalar componentes essenciais
      - name: Downloading & Installing Essentials
        run: |
          try {
            Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/7eiczvgil84czu55dxep3/Moonlight.bat?rlkey=wzdc1wxjsph2b7r0atplmdz3p&dl=1" -OutFile "Moonlight.bat"
            cmd /c Moonlight.bat
          } catch {
            Write-Error "Erro ao baixar ou executar o script Moonlight.bat"
            exit 1
          }

      # Etapa 3: Logar no Moonlight
      - name: Start Moonlight
        run: |
          if (Test-Path "moonlight-start.bat") {
            try {
              cmd /c moonlight-start.bat
            } catch {
              Write-Error "Erro ao iniciar Moonlight via moonlight-start.bat"
              exit 1
            }
          } else {
            Write-Error "Arquivo moonlight-start.bat não encontrado."
            exit 1
          }

      # Etapa 4: Monitorar e reiniciar o Moonlight se necessário
      - name: Monitor and Restart Moonlight if Needed
        run: |
          while ($true) {
            $process = Get-Process -Name "Moonlight" -ErrorAction SilentlyContinue
            if (-not $process) {
              Write-Host "Moonlight não está rodando, reiniciando..."
              try {
                cmd /c moonlight-start.bat
              } catch {
                Write-Error "Erro ao reiniciar Moonlight."
                exit 1
              }
            } else {
              Write-Host "Moonlight está em execução."
            }
            Start-Sleep -Seconds 300  # Verifica a cada 5 minutos
          }

      # Etapa 5: Criar ou salvar logs no repositório
      - name: Save Logs or Configurations
        run: |
          $logContent = "Última execução do Moonlight: $(Get-Date)"
          $logFile = "moonlight-log.txt"
          Set-Content -Path $logFile -Value $logContent
          Write-Host "Log salvo com sucesso em moonlight-log.txt"

      # Etapa 6: Commit e push automático das alterações
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Atualizações automáticas - $(Get-Date)" || echo "Nada a commitar"
          git push

      # Etapa 7: Simular execução contínua
      - name: Simulate Infinite Execution
        run: |
          while ($true) {
            Write-Host "Workflow em execução contínua às $(Get-Date)"
            Start-Sleep -Seconds 3600  # Pausa por 1 hora
          }
